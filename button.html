<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 37px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer; 
        margin-right: 8px;
        transition: background-color 1s;
        vertical-align: top;
    }

    
    .subscribe-button:hover {
        background-color: rgb(202, 76, 76);
    }


    .subscribe-button:active {
        background-color:rgb(200, 96, 96);
    }

    .join-button {
        background-color: white;
        color: rgb(0, 125, 221);
        border-color: rgb(0, 125, 221);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s; 
        transition: background-color 1s, color 1s; 
        padding-left: 30px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    /*padding means spacing inside border*/

    .join-button:hover {
        background-color: rgb(2, 134, 235);
        color: white;
    }

    .join-button:active {
        opacity: 0.7; 
    }

    .tweet-button {
        background-color: rgb(0, 125, 221);
        color: white;
        border: none;
        border-radius: 18px;
        height: 37px;
        width: 74px;
        cursor: pointer;
        font-weight: bold; 
        transition: box-shadow 0.15s;
        vertical-align: top; /* for manage alignment of button.*/
    }

    .tweet-button:hover {
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN MY CHANNEL
 </button>

 <button class="tweet-button">
    Tweet
</button>
